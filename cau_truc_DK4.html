<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("nhap 1"));
        let b = parseFloat(prompt("nhap 2"));
        let c = parseFloat(prompt("nhap 3"));
        if (a > b) {
            if (a > c) {
                alert(a + " lớn nhất");
            } else {
                alert(c + " lớn nhất");
            }
        } else {
            if (b > c) {
                alert(b + " lớn nhất");
            } else {
                alert(c + " lớn nhất");
            }
        }
    </script>
</body>

</html>
