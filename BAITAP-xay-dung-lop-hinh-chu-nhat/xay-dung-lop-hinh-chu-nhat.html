<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="600" height="400" style="border:10px solid #1c03fd;">
    </canvas>
    <script>
        class Rectangle {
         constructor (length, width) {
            this.length = length;
            this.width = width;
        }
            getArea = function () {
                return this.length * this.width;
            }
            getPerimeter = function () {
                return (this.length + this.width) * 2;
            }
            getDisplay = function () {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");                
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(0, 0, 200, 100);
                ctx.font = ("20px Verdana");
                ctx.fillText (" diện tích : " + area + "  chu vi: " + preimeter,200,100);
            }
        }
        let rectangle = new Rectangle(100, 200);
        let area = rectangle.getArea();
        let preimeter = rectangle.getPerimeter();
        rectangle.getDisplay();
         
    
    </script>
</body>

</html>
