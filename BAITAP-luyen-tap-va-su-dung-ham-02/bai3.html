<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- Viết hàm tính giai thừa của một số nguyên bất kỳ 
            được đưa vào. Gọi hàm vừa xây dựng được. -->
    <script>
        function factorial() {
            let num = 1;
            for (let i = 1; i <= n; i++) {
                num = num * i;
            }
            return num ;
        }
        let n = parseFloat(prompt("nhập sô nguyên n"));
        document.write(" lũy thừa của "+n+" là :"+factorial(n));
    </script>
</body>

</html>
