        <!-- Viết hàm tính diện tích, hàm tính chu vi hình tròn.
         Gọi hàm vừa xây dựng được -->
         <script>
         function cvCircle(number){
             const pi = 3.14;
             cv = number *2 * pi;
             cv = cv.toFixed(2);
             return cv;
         }
         function sCircle(number) {
             const pi = 3.14;
             s = number*number*pi;
             s = s.toFixed(2);
             return s;
         }
let radius = parseFloat(prompt("nhập bán kính :"))
document.write("chu vi hinh tròn là : "+cvCircle(radius)+"<br>");
document.write("diện tích hình tròn là : "+sCircle(radius));
         </script>
</body>
