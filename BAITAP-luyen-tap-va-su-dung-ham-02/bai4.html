    <meta charset="UTF-8">

<body>
        <!-- Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. 
        Nếu là ký tự số hàm trả về true, ngược lại trả về false. -->
        <script>
        function checkCharacter(){
            if(isNaN(Character) ===false){
                return true
            }    return false        
        }
        let Character = prompt("input character :");
        document.write(checkCharacter(Character))
        </script>
</body>
