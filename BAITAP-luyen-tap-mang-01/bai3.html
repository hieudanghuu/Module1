<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- Viết chương trình khởi tạo mảng số nguyên. 
    Hiển hiện giá trị lớn nhất trong mảng đó.
     In ra giá trị trung bình của các phần tử trong mảng. -->
    <script>
        let arr = new Array();
        for (let i = 0; i < 10; i++) {
            arr.push(Math.floor(Math.random() * 21) + 1)
        } document.write("các phần tử trong mảng : "+arr + "<br>");
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        document.write("giá trị lớn nhất trong mảng là :  "+max + "<br>");
        let GTTB = 0;
        for (let i = 0; i < arr.length; i++) {
            GTTB = GTTB + arr[i];
        }
        document.write("GTTB = "+GTTB);
    </script>
</body>

</html>
