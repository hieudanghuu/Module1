<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
             Chương trình hiển thị ra được phần tử có giá trị 
             lớn nhất trong mảng và vị trí của phần tử đó. -->
    <script>
        let arr = new Array();
        while ((arr.push(Math.floor(Math.random() * 21) + 1) < 10));
        document.write("các phần tử trong mảng :" + "<br>" + arr+"<br>");
        let max = arr[0];
        for (i= 1; i <= arr.length ; i++) {
            if (max < arr[i]) {
                max = arr[i];
                i>i+1 ;
                document.write("tại số thứ tự trong mảng : "+ i +"<br>");           
            }           
        }  
        document.write("số lớn nhất trong mảng là : "+"<br>"+max);
        
    </script>
</body>

</html>
