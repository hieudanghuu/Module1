<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Viết chương trình khởi tạo/nhập vào một mảng số nguyên 
        và đảo ngược các phần tử trong mảng đó. -->
        <script>
            let arr = new Array();
            for(let i = 0 ; i< 10; i++){
                arr.push(Math.floor(Math.random()*21)+1);               
            }
            document.write("các phần tử trong mảng là : "+"<br>"+arr+"<br>");
            arr.reverse();
            document.write(arr);
        </script>
</body>
</html>
