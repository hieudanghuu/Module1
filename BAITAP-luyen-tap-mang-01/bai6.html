<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, 
        nhập/tạo phần tử số nguyên V. Chương trình tìm xem V 
        có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra 
        "V is in the array" còn lại in ra "V is not in the array". -->
    <script>
        let arr = new Array();
        for (let i = 0; i < 10; i++) {
            arr.push(Math.floor(Math.random() * 21) + 1);
        } document.write(" các phần tử trong chuỗi : " + "<br>" + arr);
        let v = parseInt(prompt("nhập phần tử số nguyên V : "));
        let str ;
        for (let j = 0; j < arr.length; j++) {            
            if (v === arr[j]) {
               str= "V is in the array";
               break;
            } else {
                str="V is not in the array";
            }
        }document.write("<br>"+str+"<br>"+ v);
    </script>
</body>

</html>
