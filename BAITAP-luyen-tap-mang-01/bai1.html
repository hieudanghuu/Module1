<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. 
            Chương trình thực hiện tính và hiển thị xem có bao nhiêu 
            số nguyên lớn hơn hoặc bằng 10. -->
    <script>
        let arr = new Array();
        while ((arr.push(Math.floor(Math.random() * 21) + 1) < 10));
        let count = 0;
        for(let i = 0; i < arr.length; i++) {
            if(arr[i] >= 10) {
                count++;
            }
        }
        alert(count);
        console.log(arr);
    </script>

</body>

</html>
