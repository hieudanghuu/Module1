<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất 
        lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng. 
        Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai,
         trả về tổng của hai tham số. -->
    <script>
        function myFunction(num1,num2) {
            if (num1 > num2) {
                return document.write(num1 +">"+num2);
            } else {
                return document.write(num1 + num2);
            }
        }
        let num1 = parseFloat(prompt("nhập đối số 1 "));
        let num2 = parseFloat(prompt("nhập đối số 2 "));
        document.write("đối số 1 :"+num1+"<br>");
        document.write("đối số 2 :"+num2+"<br>");
        myFunction(num1,num2);
    </script>
</body>

</html>
