<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- Thêm các hàm alert() vào những vị trí thích hợp trong 
        đoạn mã sau để bạn có thể nhìn thấy giá trị của biến result 
         trước và sau lời gọi hàm. Đoạn mã có dạng như sau: -->
<script>
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;           
        }
        result = 0;
        // alert(result);
        result = addNumbers(); 
        alert (result);
    </script>
</body>
