<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- Tạo hàm nhận vào một đối số dạng số,
    tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    Gọi hàm từ trong phần của trang web
    và hiển thị kết quả lên màn hình. -->

    <script>
        function myFunction(number) {
            number += 1;
            return number
        }
        let num = parseFloat(prompt(" input number "));
        document.write(myFunction(num))
    </script>
</body>

</html>
