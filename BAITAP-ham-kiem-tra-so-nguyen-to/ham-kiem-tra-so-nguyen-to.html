<body>
    <script>

        function showsPrime(number) {
            let count = 0;
            if (number < 2)
                return false
            if (number === 2)
                return true
            if (number % 2 === 0)
                return false
            for (let i = 2; i < number; i++) {
                if (number % i === 0)
                    return false
            } return true;
        }
        for (let j = 0; j < 1001; j++) {
            if (showsPrime(j) === true) {
                document.write(j + "<br>");
            }
        } 

        // document.write(showsPrime(number));
    </script>
</body>
