<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let a = parseFloat(prompt("nhập số điện"));
    if (a>0,a<=50) {
        alert (a*1678 + "VNĐ");
    }else {
        if (a>50,a<=100) {
            alert((a*1734) + "VNĐ");
        }else {
            if (a>100,a<=200) {
                alert((a*2014) + "VNĐ");
            }else {
                if(a>200,a<=300) {
                    alert((a*2536) + "VNĐ");
                }else {
                    if(a>300,a<401) {
                        alert((a*2834) + "VNĐ");
                    }else {
                        alert((a*2927) + "VNĐ");
                    }
                }
            }
        }
    }
    </script>
</body>
</html>
