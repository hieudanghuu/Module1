<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let x = +prompt("nhập số giai thừa cần tính");
        let j=1;
        for (let i = x; i >= 1; i--) {
            j *= i;
        }
        document.write(j);
    </script>
</body>

</html>
