<body>
    <script>
        //  Tính giai thừa của một số nguyên dương
        // let count = 0;
        // do {
        //     count++;
        // } while (count++ < 10);
        // alert(count);
        let x = +prompt("nhập số giai thừa cần tính");
        let j=1;
        for (let i = x; i >= 1; i--) {
            j *= i;
        }
        document.write(j);
    </script>
</body>
