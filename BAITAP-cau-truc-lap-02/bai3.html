<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        for (let i = 0; i <= 5; i++) {
            for (let j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
        document.write("<br>");
        for (i = 5; i >= 0; i--) {
            for (j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
        let num =1;
    while(num<=5){
        for(let i=1;i<=5-num;i++){
            document.write('&nbsp;&nbsp;');
        }
        for(let j=1;j<=num;j++){
            document.write('*');
        }
        document.write("<br>");
        num++;
    }
    document.write("<br>");
    let lum = 5
            while(lum>=1){
                for(i=1;i<=5-lum;i++) {
                    document.write('&nbsp;&nbsp;')
                }
                for(j=1;j<=lum;j++){
                    document.write("*");
                }
                document.write("<br>");
                lum--;
            }
        
        
    </script>
</body>

</html>
