<body>
    <script>
        function minArray (arr){
            if(arr.length == 0){
                return -1;
            }
            let min = arr[0];
            for( let i = 1; i < arr.length; i++){
                if(arr[i] < min) {
                    min = i;
                }
            }
            return min;
        }
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let min = minArray(arr1);
        document.write(min);
        let arr2 = [7, 12, 6, 9, -1, 56, 89];
        let min2 = minArray(arr2);
        document.write("<br>"+min2);
        let arr3 = [];
        let min3 = minArray(arr3);
        document.write("<br>"+min3);
        let arr4 = [0, 0, 0, 0, 0, 0];
        let min4 = minArray("<br>"+arr4);
        </script>
</body>
