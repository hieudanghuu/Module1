    <script>
        let a = parseFloat(prompt("nhap a"));
        let b = parseFloat(prompt("nhap b"));
        let c = parseFloat(prompt("nhap c"));
        let t = (b * b) - 4 * a * c;
        if (a == 0) {
            alert("vì a = o nên phương trình trở thành phương trình bậc nhất x= " + (-c) / b);
        } else {
            if (t < 0) {
                alert("Phương trình vô nghiệm");
            } else {
                if (t = 0) {
                    alert("phương trình có nghiệm kép x= " + (-b) / 2 * a);
                } else {
                    alert("phương trinh có 2 nghiệm phân biệt x1 = " + ((-b) + Math.sqrt(t) / 2 * a) + "x2 =" + ((-b) - Math.sqrt(t) / 2 * a));
                }
            }
        }
    </script>
