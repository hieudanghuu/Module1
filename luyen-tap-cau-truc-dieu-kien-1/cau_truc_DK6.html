<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="money" type="number" value=""> doanh thu <br><br>
    <button type="button" onclick="change()">change</button><br><br>
    
    <script>
        function change() {
            let money = document.getElementById("money").value;
            let t = 1000000;
            let y = 10000000;
            if (money > 0, money < t,money==t) {
                document.write((money * 10) / 100)
            } else {
                if (money == y, money < y) {
                    document.write((money * 20) / 100);
                } else {
                    document.write((money * 30) / 100);
                }
            }
        }


    </script>
</body>

</html>
