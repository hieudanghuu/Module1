<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>doanh thu</h3>
    <input id="money" type="number" value=""><br><br>
    <button type="text" onclick="change()">Tính</button>
    <script>
        function change() {
            let money = parseFloat(document.getElementById("money").value);
            let tinh;
            if (money < 1000000) {
                tinh = (money / 10);
            } else if (money < 10000000) {
                tinh = (money / 5);
            } else {
                tinh = (money * (30 / 100));
            }
            alert(tinh + "VNĐ");
        }

    </script>
</body>

</html>
