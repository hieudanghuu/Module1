<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
        <h1>Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ</h1>
        <b>Nhập điểm bài kiểm tra:</b> <input type="text" id="KT"><br><br>
        <b>Nhập điểm thi giữa kỳ:</b> <input type="text" id="GK"><br><br>
        <b>Nhập điểm thi cuối kỳ:</b> <input type="text" id="CK"><br><br>
        <button type="button" onclick="check()">Tính</button>
    
        <script>
            function check() {
                let KT = parseFloat(document.getElementById("KT").value);
                let GK = parseFloat(document.getElementById("GK").value);
                let CK = parseFloat(document.getElementById("CK").value);
                
                let diemtong = ( KT + GK*2 + CK*3 )/6;
                if (diemtong >= 8.0) {
                    alert("loại giỏi");
                }else if (diemtong >=6.5) {
                    alert("loại khá");
                }else if (diemtong >=5.0){
                    alert("loại TB");
                }else if(diemtong >=3.5){
                    alert("loại Yếu");
                }else 
                    alert("ở Lại Lớp");
            }
        </script>
</body>

</html>
