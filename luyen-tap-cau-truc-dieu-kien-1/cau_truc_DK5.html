<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("nhập điểm giữa kỳ"));
        let b = parseFloat(prompt("nhập điểm cuối kỳ"));
        let t = (a + b) / 2;
        if (a<0,a>10,b<0,b>10) {
            document.write("nhập sai");
        } else {
            if (t > 8) {
                document.write("loại giỏi");
            } else {
                if (t > 6.5) {
                    document.write(" loại khá");
                } else {
                    if (t > 5) {
                        document.write(" loại TB");
                    } else {
                        if (t > 3.5) {
                            document.write("loại yếu");

                        } else {
                            document.write("loại kém");
                        }
                    }
                }
            }

        }
    </script>
</body>

</html>
