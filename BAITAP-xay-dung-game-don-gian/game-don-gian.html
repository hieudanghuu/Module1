<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- <img src="heo.gif" alt=""> -->

    <div id="heo1"></div>
    <script>
        class Heo {
            constructor(img, top, left, size) {
                this.img = img;
                this.top = top;
                this.left = left;
                this.size = size;
            }
            getChangeImg = function () {
                return '<img width="' + this.size + '"' +
                    ' height="' + this.size + '"' +
                    ' src="' + this.img + '"' +
                    ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';

            }
            moveImg = function () {
                this.left += 20;
                console.log(this.left);
            }
        }
        let heo = new Heo('heo.gif', 20, 30, 100);

        function play() {
            if (heo.left < window.innerWidth - heo.size) {
                heo.moveImg();
            }
            document.getElementById("heo1").innerHTML = heo.getChangeImg();
            setTimeout(play, 1000);
        }
        play();
    </script>
</body>

</html>
