<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- <h1>Temperature Converter </h1>
    <h3>Type a value in the Fahrenheit field to convert the value to Celcius.</h3>
    Fahrenheit: <input type="text" id="F" value="">
    Celcius:  -->
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)">
      </p>
      <p>Celsius: <span id="outputCelsius"></span></p>
      <script>
      function temperatureConverter(valnum) {
          valnum = parseFloat(valnum);
          document.getElementById("outputCelsius").innerHTML= (valnum-32)/1.8;
      }
      </script>
</body>

</html>
