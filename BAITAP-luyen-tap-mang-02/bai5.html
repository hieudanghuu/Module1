<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- Viết một chương trình nhập vào 2 chuỗi, 
        sau đó kiểm tra xem hai chuỗi có giống nhau hay không. -->
    <script>
        let a = prompt("nhập vào chuỗi a :");
        let b = prompt("nhập vào chuỗi b :");
        let n = a.localeCompare(b);
        if(n === 0)
        {
        document.write("chuỗi a và b giống nhau") ;
            
        }else {
            document.write("chuỗi a và b không giống nhau");
        }
    </script>
</body>

</html>
