<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img id="nobita" src="images/vietinbank.png" style="position:absolute;left:300px; top:0px;" height="400"
        width="600" /><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <fieldset>
        <legend>
            <font size="+4" color="red"> lãi suất ngân hàng theo tháng </font>
        </legend>
        <input id="money" type="text"> nhập số tiền vay<br><br>
        <select name="month" id="month">
            <option value="mot">1 tháng</option>
            <option value="sau">6 tháng</option>
            <option value="muoihai">12 tháng</option>
        </select><br><br>
        <button type="submit" onclick="submit()">Tính</button>
    </fieldset>
    <!-- Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con)
     khi biết số tiền ban đầu,
     số tháng cho vay và lãi xuất hàng tháng. -->
    <script>
        function submit() {
            let money = parseFloat(document.getElementById("money").value);
            let month = parseFloat(document.getElementById("month").value);
            if (month.value == "mot" && money <= 5000000) {
                money += money * 5 / 100;
            } else if (month.value == "sau" && money <= 50000000) {
                money += money * 6 / 100;
            } else if (month.value == "muoihai" && money > 50000000) {
                money += money * 7 / 100;
            } else {
                money += money * 8 / 100;
            }
            alert("tính cả lãi xuất là " + money + "VNĐ")

        }
    </script>
</body>

</html>
