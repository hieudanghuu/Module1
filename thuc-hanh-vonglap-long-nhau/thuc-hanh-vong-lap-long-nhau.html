<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var  sout;
        sout = "<table border ='1' width= '500' callspacing='0' cellpadding='5'>"
        for (i = 1; i <= 10;i++) {
            sout += "<tr>";
            for(j = 1;j<=10;j++) {
                sout = sout + "<td>" + i*j+"</td>";
            }
            sout=sout +"</tr>";
        }
        sout=sout+"</table>";
        document.write(sout);
    </script>
</body>

</html>
