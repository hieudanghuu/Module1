<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let sout;
    sout = "<table border= '1' width='300' callspacing = '0' cellpadding='3'>"
    let i = j = 1;
    while( i<=10) {
        sout =sout +"<tr>";
        while (j<=10) {
            sout=sout + "<td>" + i*j+"</td>";
            j++;
        }
        sout =sout + "</tr>";
        j=1;
        i ++;    
    }
    
    sout = sout+ "</table>";
    document.write(sout);
    </script>
</body>
</html>
