<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    is_usZipCode = (str) =>{
       regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
       if (regexp.test(str)){
           return true;
       }
       return false;
    }
    var zipcode = "03201 - 2150";
    let zipcode1 = "8945948-34545";
    console.log(is_usZipCode(zipcode1));
    console.log(is_usZipCode(zipcode));
    zipcode = "7892";
    console.log(is_usZipCode(zipcode)); 
     
        </script>
</body>
</html>
