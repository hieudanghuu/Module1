<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên. -->
    <script>
        let num = 30 * 7,
            n = 0;
        for (let i = 0; i <= num; i ++) {
            if ((i % 7) == 0) {
                n+= i;
            }
        } document.write(n);
    </script>
</body>
</html>
